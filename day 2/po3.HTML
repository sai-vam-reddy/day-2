<!DOCTYPE html>
<html>
<head>
	<title>MatriMoni - Find Your Perfect Match</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 80%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.header {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		
		.registration-form {
			margin-top: 20px;
		}
		
		.registration-form label {
			display: block;
			margin-bottom: 10px;
		}
		
		.registration-form input[type="text"], .registration-form input[type="email"], .registration-form input[type="password"], .registration-form select {
			width: 100%;
			height: 30px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
		}
		
		.registration-form input[type="submit"] {
			height: 30px;
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.registration-form input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>MatriMoni - Find Your Perfect Match</h1>
		</div>
		<div class="registration-form">
			<h2>Register Now</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
				<label for="gender">Gender:</label>
				<select id="gender" name="gender">
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select><br><br>
				<label for="age">Age:</label>
				<input type="text" id="age" name="age"><br><br>
				<label for="location">Location:</label>
				<input type="text" id="location" name="location"><br><br>
				<input type="submit" value="Register">
			</form>
		</div>
	</div>
</body>
</html>
